<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angular App</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <svg class="angular-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 982 239" fill="none">
          <!-- SVG content here -->
        </svg>
        <h2>Congratulations! Your app is running. ðŸŽ‰</h2>
      </div>

      <div class="divider"></div>

      <div class="right-side">
        <div class="social-links">
          <a href="https://github.com/Abhijeetd01" target="_blank" rel="noopener">
            <!-- Github SVG here -->
          </a>
        </div>
      </div>
    </div>

    <!-- Resume Card -->
    <div class="resume-card">
      <h2>My Resume</h2>
      <div class="iframe-container">
        <iframe id="resumeFrame" src="assets/Resume.pdf" type="application/pdf"></iframe>
      </div>
      <div class="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <a href="assets/Resume.pdf" download>
          <button>Download</button>
        </a>
      </div>
    </div>
  </main>

  <script>
    let scale = 1;
    const iframe = document.getElementById('resumeFrame');

    function zoomIn() {
      scale += 0.1;
      iframe.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      if(scale > 0.2){
        scale -= 0.1;
        iframe.style.transform = `scale(${scale})`;
      }
    }
  </script>
</body>
</html>
